name: SonarQube Analysis

on:
  push:
    branches:
      - mobile-CI
  pull_request:

jobs:
  sonar-analysis:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./mobile-app   # This will apply to all steps in this job

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2.7.0
        with:
          flutter-version: '3.24.5'

      - name: Disable Flutter analytics
        run: flutter config --no-analytics

      - name: Install Flutter dependencies
        run: flutter pub get

      - name: Generate Coverage Report
        run: flutter test --coverage

      - name: Verify Dart Installation
        run: dart --version

      - name: Check Coverage File
        run: ls -la coverage/lcov.info

      - name: List contents of mobile-app directory
        run: pwd

      - name: Clean .scannerwork directory
        run: rm -rf ./mobile-app/.scannerwork

      - name: Run SonarQube analysis using Docker
        run: |
          docker run \
            -v $(pwd):/usr/src \
            -e SONAR_TOKEN=${{ secrets.SONAR_TOKEN }} \
            sonarsource/sonar-scanner-cli:latest \
            -Dsonar.projectBaseDir=/usr/src/mobile-app \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
            -Dsonar.host.url=https://sonarcloud.io
